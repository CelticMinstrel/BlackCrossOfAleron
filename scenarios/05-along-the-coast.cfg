	[event]
		name=start
		[message]
			speaker=chiefguard
			message=_"There is a small elf settlement just south of here. I will see whether I can muster any more aid for our cause there."
		[/message]
		[message]
			speaker=chiefdruid
			message=_"Very well, but hurry back. I think the undead are coming out of the swamp."
		[/message]
		[message]
			speaker=chiefguard
			message=_"As long as you can hold them off until I return, you should be fine."
		[/message]
		[move_unit]
			id=chiefguard
			to_x=40,39,39,39,39,39
			to_y=33,34,35,36,37,38
		[/move_unit]
		[store_unit]
			[filter]
				id=chiefguard
			[/filter]
			variable=save_erendor
			kill=yes
		[/store_unit]
		[recall]
			race=dwarf
		[/recall]
		[role]
			role=dwarfinformant
			type=Dwarvish Fighter,Dwarvish Steelclad,Dwarvish Lord,Dwarvish Runesmith, Dwarvish Runemaster,Dwarvish Arcanister,Dwarvish Berserker
		[/role]
		[if]
			[have_unit]
				role=dwarfinformant
			[/have_unit]
			[then]
				[recall]
					role=dwarfinformant
				[/recall]
				[message]
					role=dwarfinformant
					message=_"I used to come up here sometimes in my youth; the place is riddled with narrow tunnels. Most of you are probably too big to navigate them well, but dwarves, goblins, and bats should have no problem."
				[/message]
			[/then]
		[/if]
	[/event]
	
	[event]
		name=new turn
		first_time_only=no
		[filter_condition]
			[variable]
				name=turn_counter
				numerical_equals=1
			[/variable]
		[/filter_condition]
		{SCATTER_UNITS 45 "Skeleton,Skeleton Archer,Walking Corpse" 3 (
			terrain=Ss,Sm,Wwf
			x=0-11
			y=6-34
			[not]
				[filter]
				[/filter]
			[/not]
			[not]
				{CAIRN_EFFECT_AREA}
			[/not]
		) side=3}
		{SCATTER_UNITS 10 "Vampire Bat,Walking Corpse" 3 (
			terrain=Ss,Sm,Wwf
			x=10-30
			y=20-40
			[not]
				[filter]
				[/filter]
			[/not]
			[not]
				{CAIRN_EFFECT_AREA}
			[/not]
		) side=3}
		{SCATTER_UNITS 1 "Wraith,Draug,Bone Shooter,Shadow,Chocobone" 3 (
			terrain=Ss,Sm,Wwf
			x=10-30
			y=20-40
			[not]
				[filter]
				[/filter]
			[/not]
			[not]
				{CAIRN_EFFECT_AREA}
			[/not]
		) side=3}
		[set_variable]
			name=turn_counter
			add=1
		[/set_variable]
#		{DEBUG_MSG "Spawning more undead!"}
		[event]
			id=increment_undead_counter
			name=new turn
			first_time_only=no
			[filter_condition]
				[not]
					[variable]
						name=turn_counter
						numerical_equals=1
					[/variable]
				[/not]
			[/filter_condition]
#			{DEBUG_MSG "Incrementing counter!"}
			[set_variable]
				name=turn_counter
				add=1
			[/set_variable]
			[if]
				[variable]
					name=turn_counter
					greater_than=6
				[/variable]
				[then]
#					{DEBUG_MSG "Resetting counter!"}
					[set_variable]
						name=turn_counter
						value=1
					[/set_variable]
				[/then]
			[/if]
		[/event]
	[/event]
	
