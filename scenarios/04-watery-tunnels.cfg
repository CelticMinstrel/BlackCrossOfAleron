			to_x=35,35,35,36
			to_y=26,27,28,28
		[/move_unit]
		[message]
			speaker=unit
			message=_"Whoa! A spirit just came out of the wall!"
		[/message]
		[message]
			speaker=fleeingspirit
			message=_"Please, you must help me! I won't serve Kaden Kreuz no matter what!"
		[/message]
		[message]
			speaker=chiefdruid
			message=_"Who?"
		[/message]
