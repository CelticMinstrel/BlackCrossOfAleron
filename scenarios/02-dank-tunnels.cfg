			# your units are elves. Thus this rule is included to prevent the
			# bats from wandering off and dying at the hands of the rats.
			[aspect]
				id=attacks
				[facet]
					invalidate_on_gamestate_change=yes
					[filter_own]
						type=Vampire Bat,Giant Spider
					[/filter_own]
					[filter_enemy]
						race=elf
					[/filter_enemy]
				[/facet]
			[/aspect]
