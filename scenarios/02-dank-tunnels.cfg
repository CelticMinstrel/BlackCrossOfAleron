	[/event]
	[event]
		name=start
		[message]
			speaker=chiefguard
			message=_"These tunnels are dark and dreary."
		[/message]
		[message]
			speaker=chiefdruid
			message=_"Indeed they are."
		[/message]
	[/event]
	[event]
		name=moveto
		[filter]
			side=1
			[filter_location]
				x,y=7,9
			[/filter_location]
		[/filter]
		[message]
			speaker=unit
			message=_"There's a narrow passageway here!"
		[/message]
		[terrain]
			terrain=Uue
			x,y=8,8
		[/terrain]
	[/event]
	[event]
		name=moveto
		[filter]
			side=1
			[filter_location]
				x,y=19,14
			[/filter_location]
		[/filter]
		{REMOVE_IMAGE 19 14}
		{PLACE_IMAGE "items/chest-plain-open.png" 19 14}
		[message]
			speaker=unit
			message=_"There is much of value in this chest! Gold, jewels, and some potions... that looks like a healing potion!"
		[/message]
		[gold]
			side=1
			amount=120
		[/gold]
		[message]
			speaker=narrator
			message=_"Note: To use a potion, right-click anywhere and select the appropriate option. However, you can only use it once."
		[/message]
		[set_menu_item]
			id=use_healing_potion
			description=_"Use healing potion"
			[show_if]
				[have_unit]
					[not]
						[filter_wml]
							hitpoints=$this_unit.max_hitpoints
						[/filter_wml]
					[/not]
				[/have_unit]
			[/show_if]
			[command]
                [set_menu_item]
                    id=use_healing_potion
                    [show_if]
                        [not]
                        [/not]
                    [/show_if]
                [/set_menu_item]
				[heal_unit]
					[filter]
						side=1
					[/filter]
					animate=yes
					amount=full
					restore_statuses=yes
				[/heal_unit]
			[/command]
		[/set_menu_item]
		[set_menu_item]
			id=use_haste_potion
			description=_"Use haste potion"
			[command]
                [set_menu_item]
                    id=use_haste_potion
                    [show_if]
                        [not]
                        [/not]
                    [/show_if]
                [/set_menu_item]
                [store_unit]
                	variable=all_friendly_units
                	[filter]
                		side=1
                	[/filter]
                [/store_unit]
                {FOREACH all_friendly_units cur}
                	[scroll_to_unit]
                		id=$all_friendly_units[$cur].id
                	[/scroll_to_unit]
                	[object]
                		[filter]
                			id=$all_friendly_units[$cur].id
                		[/filter]
                		duration=level
                		silent=yes
                		[effect]
                			apply_to=movement
                			increase=8
                		[/effect]
                		[effect]
                			apply_to=status
                			add=hasted
                		[/effect]
                	[/object]
					# Allow them to get the benefit of the potion in this turn
					# We do already have the unit stored, but since that's a copy
					# (if I recall correctly), we need to store it again to get the
					# version with the object applied.
					[store_unit]
						variable=current_unit
						[filter]
							id=$all_friendly_units[$cur].id
						[/filter]
					[/store_unit]
					[if]
						[variable]
							name=current_unit.attacks_left
							greater_than=0
						[/variable]
						[then]
							[set_variable]
								name=current_unit.moves
								add=8
							[/set_variable]
						[/then]
					[/if]
					[unstore_unit]
						variable=current_unit
						text=_"hasted!"
						red,green,blue=0,255,136
					[/unstore_unit]
					{CLEAR_VARIABLE current_unit}
                	#[floating_text]
					#   x=$all_friendly_units[$cur].x
					#   y=$all_friendly_units[$cur].x
					#   text="<span color='#00ff88'>hasted!</span>"
					#[/floating_text]
					[delay]
						time=300
					[/delay]
                {NEXT cur}
			[/command]
		[/set_menu_item]
	[/event]
