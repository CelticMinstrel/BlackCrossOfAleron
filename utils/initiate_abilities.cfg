#define ABILITY_NEAR_NATURE
	[regenerate]
		id=nearnature
		name=_"near nature"
		description=_"Near Nature:
A few elves are so in touch with nature that they can heal faster than normal when they are near abundant plant life, such as is found in a forest or swamp. They will gain 3 hit points at the start of their turn when standing on forest, swamp, or mushrooms, or be cured of poison."
		name_inactive=_"near nature"
		description_inactive=_"Near Nature:
A few elves are so in touch with nature that they can heal faster than normal when they are near abundant plant life, such as is found in a forest or swamp. They will gain 3 hit points at the start of their turn when standing on forest, swamp, or mushrooms, or be cured of poison."
		value=3
		poison=cured
		[filter_self]
			[filter_location]
				terrain=S*,*^F*,*^Uf
			[/filter_location]
		[/filter_self]
	[/regenerate]
#enddef

