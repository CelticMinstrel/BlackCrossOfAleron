#define ABILITY_TREEWALK
	[teleport]
		id=treewalk
		name=_"treewalk"
		female_name=_"female^treewalk"
		description=_"Treewalk:
This unit may teleport between any two great trees using one of its moves."
		[tunnel]
			id=tree_teleport
			[source]
				terrain=*^Fet
				[not]
					[filter]
						[not]
							id=$teleport_unit.id
						[/not]
					[/filter]
				[/not]
			[/source]

			[target]
				terrain=*^Fet
				[not]
					[filter]
						[not]
							id=$teleport_unit.id
						[/not]
					[/filter]
				[/not]
			[/target]

			[filter]
				ability=treewalk
			[/filter]
		[/tunnel]
	[/teleport]
#enddef

