#textdomain wesnoth-drusi

#define DEATH_EVENT_CONTENTS ID MESSAGE
	name=last breath
	id=death_of_{ID}
	[filter]
		id={ID}
	[/filter]
	[message]
		speaker=unit
		message={MESSAGE}
	[/message]
#enddef

#define DEATH_EVENT ID MESSAGE
	[event]
		{DEATH_EVENT_CONTENTS {ID} {MESSAGE}}
	[/event]
#enddef

#define DEATH_EVENT_LOSE ID MESSAGE
	[event]
		{DEATH_EVENT_CONTENTS {ID} {MESSAGE}}
		[endlevel]
			result=defeat
		[/endlevel]
	[/event]
#enddef

#define HERO_DEATHS
	{DEATH_EVENT_LOSE chiefdruid _"Alas! Now we shall never see our citadel revived!"}
