#textdomain wesnoth-drusi

# This file needs to be included AFTER initiate_abilities.cfg

# This only contains the abilities (with upgrade plans) that are added using
# [object]. The [modify_unit] calls for extra traits are not included here.

#define OBJECT_INITIATE_THORNY FILTER
	[object]
		silent=yes
		duration=forever
		[filter]
			{FILTER}
		[/filter]
		# This part of the bonus persists forever
		[effect]
			apply_to=attack
			name=staff
			set_type=pierce
			set_description=_"thorny staff"
		[/effect]
		[effect]
			apply_to=attack
			name=entangle
			set_type=pierce
			set_description=_"thorny entangle"
		[/effect]
		# In case they level to druid
		[effect]
			apply_to=attack
			name=ensnare
			set_type=pierce
			set_description=_"thorny ensnare"
		[/effect]
		# In case they level to sylph
		# Sylph has none of staff, entangle, ensnare, but we don't want it to be left
		# out of the bonus from this modification. Making gossamer thorny doesn't make
		# sense, so we'll add the Shyde thorns attack.
		[effect]
			[filter]
				has_weapon=gossamer
			[/filter]
			apply_to=new_attack
			name=thorns
			#textdomain wesnoth-units
			description=_"thorns"
			#textdomain wesnoth-drusi
			type=pierce
			[specials]
				{WEAPON_SPECIAL_MAGICAL}
			[/specials]
			damage=8
			number=3
			range=ranged
		[/effect]
		[effect]
			# Sorceresses lose the briars since the concept fits more with druids
			# Instead they'll get bonus hitpoints and damage
			[filter]
				[not]
					has_weapon=faerie fire
				[/not]
			[/filter]
			apply_to=attack
			name=entangle
			[set_specials]
				mode=append
				{WEAPON_SPECIAL_BRIAR}
			[/set_specials]
		[/effect]
		# In case they level to druid
		[effect]
			apply_to=attack
			name=ensnare
			[set_specials]
				mode=append
				{WEAPON_SPECIAL_BRIAR}
			[/set_specials]
		[/effect]
		[effect]
			# The Sylph shouldn't get briar thorns
			[filter]
				[not]
					has_weapon=faerie fire
				[/not]
			[/filter]
			apply_to=attack
			name=thorns
			[set_specials]
				mode=append
				{WEAPON_SPECIAL_BRIAR}
			[/set_specials]
		[/effect]
		# Bonus for sorceresses
		[effect]
			[filter]
				has_weapon=faerie fire
			[/filter]
			apply_to=attack
			name=entangle
			increase_damage=2
		[/effect]
		[effect]
			[filter]
				has_weapon=faerie fire
			[/filter]
			apply_to=hitpoints
			increase=20
			increase_total=20
		[/effect]
	[/object]
#enddef

