#define OBJECT_INITIATE_CURES FILTER
	[object]
		silent=yes
		duration=forever
		[filter]
			{FILTER}
		[/filter]
		[effect]
			apply_to=new_ability
			[abilities]
				{ABILITY_UNPOISON}
			[/abilities]
		[/effect]
		[effect]
			# This filter is because all the healing abilities have the same ID,
			# so the {ABILITY_MINOR_HEALS} below would match any of them. However we
			# only want it to match heals +2, so we filter for level 0 units.
			[filter]
				level=0
			[/filter]
			apply_to=remove_ability
			[abilities]
				{ABILITY_MINOR_HEALS}
			[/abilities]
		[/effect]
		# Bonus when levelling to druid, since they always have cures
		[effect]
			[filter]
				has_weapon=thorns
			[/filter]
			apply_to=hitpoints
			increase_total=5
			increase=5
		[/effect]
		[effect]
			[filter]
				has_weapon=thorns
			[/filter]
			apply_to=new_ability
			[abilities]
				{ABILITY_NEAR_NATURE}
			[/abilities]
		[/effect]
	[/object]
#enddef

