#textdomain wesnoth-drusi
[unit_type]
	id=Elvish Mage
	name= _ "Elvish Mage"
	race=elf
	gender=female
	image="units/elves-wood/mage/mage.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	profile="portraits/humans/mage-red+female.png"
	hitpoints=42
	movement_type=woodland
	movement=5
	experience=100
	level=2
	alignment=neutral
	advances_to=Elvish Archmage
	cost=40
	usage=mixed fighter
	description= _ "Upon the successful culmination of their apprenticeship, a mage is stripped of the brown robes of an apprentice and given the ruddy cloak of a master. The significance of this change is often lost on the peasantry, who mistakenly title Master Magi as ‘Red Magi’. Likewise, the symbolism of the change in colors is often mistaken to signify the mage’s ability to seemingly conjure fire from nothing but thin air, a trick which, although undeniably useful, is viewed by the magi themselves as a crass application of their hard-won knowledge.

Though physically frail, and untrained as warriors, the ‘Red Magi’ have a number of tricks up their sleeves, including the gouts of fire which may have cemented their colloquial name."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
	die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
	{DEFENSE_ANIM "units/elves-wood/mage/defend.png" "units/elves-wood/mage/mage.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
	# The Elvish Mage has overcome the elvish weakness to arcane
	[resistance]
		fire=90
		arcane=100
	[/resistance]
	{LESS_NIMBLE_ELF}
	[portrait]
		size=400
		side="left"
		mirror="false"
		image="portraits/humans/transparent/mage-red+female.png"
	[/portrait]
	[portrait]
		size=400
		side="right"
		mirror="true"
		image="portraits/humans/transparent/mage-red+female.png"
	[/portrait]
	#textdomain wesnoth-units
	[attack]
		name=staff
		description=_"staff"
		icon=attacks/staff-magic.png
		type=impact
		range=melee
		damage=6
		number=2
	[/attack]
	#textdomain wesnoth-drusi
	[attack]
		name=flame
		description=_"flamestrike"
		type=fire
		range=ranged
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		damage=8
		number=4
		icon=attacks/fire-arrows-2.png
	[/attack]
	[attack]
		name=ice bolt
		description=_"ice bolt"
		type=cold
		range=ranged
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		damage=8
		number=4
		icon=attacks/ice-blue-2.png
	[/attack]
	[attack_anim]
		[filter_attack]
			name=flame
		[/filter_attack]
		{MISSILE_FRAME_FIREBALL}

		start_time=-575
		[frame]
			duration=50
			image="units/elves-wood/mage/mage.png"
		[/frame]
		[frame]
			duration=100
			image="units/elves-wood/mage/magic-1.png"
			sound=fire.wav
		[/frame]
		[frame]
			duration=150
			image="units/elves-wood/mage/magic-2.png"
		[/frame]
		[frame]
			duration=75
			image="units/elves-wood/mage/magic-1.png"
		[/frame]
		[frame]
			duration=75
			image="units/elves-wood/mage/mage.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=ice bolt
		[/filter_attack]
		{MISSILE_FRAME_ICE}

		start_time=-575
		[frame]
			duration=50
			image="units/elves-wood/mage/mage.png"
		[/frame]
		[frame]
			duration=100
			image="units/elves-wood/mage/magic-1.png"
			sound=magic-dark.ogg
		[/frame]
		[frame]
			duration=150
			image="units/elves-wood/mage/magic-2.png"
		[/frame]
		[frame]
			duration=75
			image="units/elves-wood/mage/magic-1.png"
		[/frame]
		[frame]
			duration=75
			image="units/elves-wood/mage/mage.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=staff
		[/filter_attack]
		[frame]
			begin=-250
			end=-200
			image="units/elves-wood/mage/mage.png"
		[/frame]
		[frame]
			begin=-200
			end=-100
			image="units/elves-wood/mage/staff-1.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-100
				end=100
				image="units/elves-wood/mage/staff-2.png"
				sound=staff.wav
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-100
				end=100
				image="units/elves-wood/mage/staff-2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
		[frame]
			begin=100
			end=175
			image="units/elves-wood/mage/staff-1.png"
		[/frame]
		[frame]
			begin=175
			end=250
			image="units/elves-wood/mage/mage.png"
		[/frame]
	[/attack_anim]
[/unit_type]
